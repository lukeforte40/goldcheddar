<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <a href="/" id="headerLink"><header>
        <h1>Gold Cheddar</h1>
    </header></a>
    <main>
        <div id="post">
            <h2 id="title">{{post.title}}</h2>
            <div id="postHead">
                <div id="left">
                    <h4 id="author">{{post.author}}</h4>
                    <h4 id="pubDate">{{post.pub_date.strftime('%m-%d-%Y')}}</h4>
                </div>
                <div id="right">
                    <p id="description">{{post.description}}</p>
                </div>
            </div>
            <div id="content">
                {{post.content|safe}}
            </div>    
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
